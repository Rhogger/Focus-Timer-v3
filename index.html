<!DOCTYPE html>
<html lang="pt-br" class="">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Temporizador baseado no Pomodoro">

  <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-svg">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Focus Timer v3 - Pomodoro</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="./script.js" type="module" defer></script>
</head>

<body>
  <div class="theme">
    <button data-action="toggleTheme" class="toggle-mode">
      <span class="sr-only">Ativar/Desativar Light Mode</span>
      <i class="ph-bold ph-sun" id="btn-dark-theme"></i>
      <i class="ph-bold ph-moon" id="btn-light-theme"></i>
    </button>
  </div>

  <main>
    <section class="time">
      <span id="minutes">25</span>
      <span>:</span>
      <span id="seconds">00</span>
    </section>

    <section class="controls">
      <ul id="buttons">
        <li id="btn-play">
          <button data-action="toggleRunning" class="ph ph-play-circle">
            <span class="sr-only">Iniciar contador</span>
          </button>
        </li>
        <li id="btn-pause">
          <button data-action="toggleRunning" class="ph ph-pause-circle">
            <span class="sr-only">Pausar contador</span>
          </button>
        </li>
        <li id="btn-set-time">
          <button data-action="setTimer" class="ph ph-timer secondary">
            <span class="sr-only">Alterar contador</span>
          </button>
        </li>
        <li id="btn-stop">
          <button data-action="resetTimer" class="ph ph-stop-circle secondary">
            <span class="sr-only">Parar o contador</span>
          </button>
        </li>
        <li id="btn-sound-off">
          <button data-action="toggleMusic" class="ph ph-speaker-none secondary">
            <span class="sr-only">Ativar som ambiente</span>
          </button>
        </li>
        <li id="btn-sound-on">
          <button data-action="toggleMusic" class="ph ph-speaker-high">
            <span class="sr-only">Desativar som ambiente</span>
          </button>
        </li>
      </ul>
    </section>
  </main>
</body>

</html>
