<!DOCTYPE html>
<html lang="pt-br" class="running music-on light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Temporizador baseado no Pomodoro">

  <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-svg">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Focus Timer v3 - Pomodoro</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="./script.js" type="module" defer></script>
</head>

<body>
  <div class="theme">
    <button class="toggle-mode">
      <span>Ativar/Desativar Light Mode</span>
      <i class="ph-bold ph-sun" id="btn-dark-theme"></i>
      <i class="ph-bold ph-moon" id="btn-light-theme"></i>
    </button>
  </div>

  <main>
    <section class="time">
      <span id="minutes">25</span>
      <span>:</span>
      <span id="seconds">00</span>
    </section>

    <section class="controls">
      <ul id="buttons">
        <li id="btn-play">
          <button class="ph ph-play-circle"></button>
        </li>
        <li id="btn-pause">
          <button class="ph ph-pause-circle"></button>
        </li>
        <li id="btn-set-time">
          <button class="ph ph-timer secondary"></button>
        </li>
        <li id="btn-stop">
          <button class="ph ph-stop-circle secondary"></button>
        </li>
        <li id="btn-sound-off">
          <button class="ph ph-speaker-none secondary"></button>
        </li>
        <li id="btn-sound-on">
          <button class="ph ph-speaker-high"></button>
        </li>
      </ul>
    </section>
  </main>
</body>

</html>
